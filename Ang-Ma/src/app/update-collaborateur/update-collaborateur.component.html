<div>
  <mat-card [formGroup]="collaborateurFormGroup" class="collab-from">
    <mat-card-header>
      <mat-card-title> Modifier Collaborateur</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label> Collaborateurs</mat-label>
        <div [formGroup]="collaborateurFormGroup">
          <input matInput formControlName="collaborateurs">
        </div>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Matricule</mat-label>
        <div [formGroup]="collaborateurFormGroup">
        <input matInput formControlName="matricule">
        </div>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input  [formGroup]="collaborateurFormGroup" matInput formControlName="nom">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prenom</mat-label>
        <input matInput formControlName="prenom">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Terminal</mat-label>
        <mat-select formControlName="terminal">
          <mat-option value="DTV">DTV</mat-option>
          <mat-option value="DTP">DTP</mat-option>
          <mat-option value="DTC">DTC</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fonction</mat-label>
        <mat-select formControlName="fonction">
          <mat-option value="Conducteurs Engins Levage">Conducteurs Engins Levage</mat-option>
          <mat-option value="Chef d’Escale">Chef d’Escale</mat-option>
          <mat-option value="Agent de Parc">Agent de Parc</mat-option>
          <mat-option value="Chef d’équipe">Chef d’équipe</mat-option>
          <mat-option value="Chef de Zone">Chef de Zone</mat-option>
          <mat-option value="Magasinier">Magasinier</mat-option>
          <mat-option value="Pointeur">Pointeur</mat-option>
          <mat-option value="Agent de Manutention">Agent de Manutention</mat-option>
          <mat-option value=" Conducteur Engins Spécialisés"> Conducteur Engins Spécialisés</mat-option>
          <mat-option value=" Conducteur Engins Roulants">Conducteur Engins Roulants</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Statut</mat-label>
        <mat-select formControlName="statut">
          <mat-option value="Titulaire ">Titulaire </mat-option>
          <mat-option value="Stagiaire">Stagiaire</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="updateCollaborateur()" mat-raised-button class="btn btn-save">
        update
      </button>
    </mat-card-actions>
  </mat-card>
</div>
