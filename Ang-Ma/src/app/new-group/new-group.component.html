<div>
<mat-card [formGroup]="groupFormGroup">
  <mat-card-header>
    <mat-card-title> New Groups</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field appearance="outline">
      <mat-label>collaborateurs</mat-label>
      <input matInput formControlName="collaborateurs">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Terminal</mat-label>
      <mat-select formControlName="terminal">
        <mat-option value="DTV">DTV</mat-option>
        <mat-option value="DTP">DTP</mat-option>
        <mat-option value="DTC">DTC</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fonction</mat-label>
      <input matInput formControlName="fonction">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>codeGroupe</mat-label>
      <input matInput formControlName="codeGroupe">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
  <button (click)="createGroup()" mat-raised-button color="primary" type="submit">Create</button>
  </mat-card-actions>
</mat-card>
</div>
