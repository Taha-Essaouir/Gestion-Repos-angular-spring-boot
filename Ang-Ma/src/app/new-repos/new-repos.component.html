<div>
  <mat-card [formGroup]="reposFormGroup" class="collab-from">
    <mat-card-header>
      <mat-card-title> New Repos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label> collaborateurs</mat-label>
        <input matInput formControlName="collaborateurs">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> dateDebut</mat-label>
        <input matInput formControlName="dateDebut">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label> dateFin</mat-label>
        <input matInput formControlName="dateFin">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Terminal</mat-label>
        <mat-select formControlName="terminal">
          <mat-option value="DTV">DTV</mat-option>
          <mat-option value="DTP">DTP</mat-option>
          <mat-option value="DTC">DTC</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fonction</mat-label>
        <input matInput formControlName="fonction">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>typeRepos</mat-label>
        <input matInput formControlName="typeRepos">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveRepos()"  mat-raised-button class="btn btn-save">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
