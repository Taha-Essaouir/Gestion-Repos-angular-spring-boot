<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>

        <div>
          <h4>List Groups</h4>

          <button mat-raised-button  (click)="newGroups()" class="btn btn-newGrp">Add</button>
        </div>

      </mat-card-title>
    </mat-card-header>

    <mat-card-content >
      <table class="table">
        <thead>
        <tr>
          <th>collaborateurs</th> <th>terminal</th> <th>fonction</th>  <th>groupeA</th> <th>groupeB</th> <th>groupeC</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let groupess of groups">
          <td>{{groupess.collaborateurs}}</td>
          <td>{{groupess.terminal}}</td>
          <td>{{groupess.fonction}}</td>
          <td>{{groupess.groupeA}}</td>
          <td>{{groupess.groupeB}}</td>
          <td>{{groupess.groupeC}}</td>
          <td>

          </td>
        </tr>
        </tbody>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
